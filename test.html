<!doctype html>
<html>
    <head>
        <meta charset='utf-8'>
        <link rel="stylesheet" type="text/css" href="./jasmine-1.3.0/jasmine.css">
        <script src="./jasmine-1.3.0/jasmine.js"></script>
        <script src="./jasmine-1.3.0/jasmine-html.js"></script>

        <!-- sources -->
        <script type="text/javascript" src="User.js"></script>

        <!-- specs -->
        <script type="text/javascript" src="User.spec.js"></script>

        <script>
        (function() {
          var jasmineEnv = jasmine.getEnv();
          jasmineEnv.updateInterval = 250;

          var htmlReporter = new jasmine.HtmlReporter();
          jasmineEnv.addReporter(htmlReporter);

          jasmineEnv.specFilter = function(spec) {
            return htmlReporter.specFilter(spec);
          };

          var currentWindowOnload = window.onload;
          window.onload = function() {
            if (currentWindowOnload) {
              currentWindowOnload();
            }
            execJasmine();
          };

          function execJasmine() {
            jasmineEnv.execute();
          }
        })();
        </script>
    </head>
    <body>
    </body>
</html>
